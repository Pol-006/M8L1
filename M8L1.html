DESCRIPCIÓN:
Plantilla HTML:

Incluye CSS básico.
Las variables de Jinja ({{ title }}, {{ header }}, {{ message }}) permiten que Flask envíe contenido a la página.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>{{ header }}</h1>
    <div class="box">
        <p>{{ message }}</p>
    </div>
</body>
</html>
